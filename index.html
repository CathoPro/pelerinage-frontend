<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription Pèlerinage</title>

  <!-- Tailwind CDN (OK pour démo / MVP) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <main class="bg-white p-8 rounded-xl shadow-lg w-full max-w-xl">
    <h1 class="text-2xl font-bold text-center mb-6">
      Inscription Pèlerin
    </h1>

    <form id="inscription-form" class="space-y-4">

      <input name="nom" placeholder="Nom" required class="w-full p-3 border rounded">
      <input name="prenom" placeholder="Prénom" required class="w-full p-3 border rounded">
      <input name="email" type="email" placeholder="Email" required class="w-full p-3 border rounded">
      <input name="numero" placeholder="Téléphone" required class="w-full p-3 border rounded">
      <input name="date_naissance" type="date" required class="w-full p-3 border rounded">
      <input name="diocese" placeholder="Diocèse" required class="w-full p-3 border rounded">
      <input name="paroisse" placeholder="Paroisse (optionnel)" class="w-full p-3 border rounded">

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-3 rounded font-bold hover:bg-indigo-700 transition"
      >
        Envoyer l’inscription
      </button>

    </form>

    <p id="message" class="text-center mt-4 font-semibold"></p>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
